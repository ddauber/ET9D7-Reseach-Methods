bookdown::gitbook:
  includes:
    in_header: [ga_script.html]
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">R for Non-Programmers</a></li>
      after: |
        <li><a href="https://twitter.com/daniel_dauber" target="blank">Find me on twitter!</a></li>
    edit: null
    download: null
    sharing:
      facebook: true
      github: false
      twitter: true
      linkedin: true
      weibo: false
      instapaper: true
      vk: false
      whatsapp: false
      all: ['facebook', 'twitter', 'linkedin', 'weibo', 'instapaper']
  highlight: default
  css: r4np.css

